<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Escape CRUD - Reserva</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="reserva.html">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="CreateAndFindReserva">Lista de
							Reservas</a></li>
				</ul>
				<form action="CreateAndFindReserva" method="GET" class="d-flex">
					<input name="pesquisa" class="form-control me-2" type="search"
						placeholder="Pesquisar..." aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>

	<br>

	<div class="container">
		<div class="row">
			<div class="cold-md-7">
				<hr>
				<h3>Cadastro de Reservas</h3>
				<hr>
				<form action="CreateAndFindReserva" method="POST">
					<div class="form-floating mb-3">
						<input name="nome" maxlength="40" type="text" class="form-control"
							id="floatingInput1"> <label>Nome Completo</label>
					</div>
					<div class="form-floating mb-3">
						<input name="cpf" maxlength="11" type="text" class="form-control">
						<label>CPF (apenas números)</label>
					</div>
					<div class="form-floating mb-3">
						<input name="idDestino" maxlength="3" type="text" class="form-control">
						<label>Id Destino</label>
					</div>
					<div class="form-floating mb-3">
						<input name="destino" maxlength="40" type="text" class="form-control">
						<label>Destino</label>
					</div>
					<div class="form-floating mb-3">
						<input name="diasReserva" maxlength="3" type="text" class="form-control">
						<label>Dias de Reserva</label>
					</div>
					<div class="form-floating mb-3">
						<input name="dataReserva" type="date" class="form-control"
							placeholder="Data da Reserva"> <label>Data da Reserva</label>
					</div>
					

					<button class="btn btn-primary" type="submit">Cadastrar
						Reserva</button>
					<button class="btn btn-secondary" type="reset">Limpar
						Formulário</button>

				</form>
				<br>
				<h5><a href="CreateAndFindReserva">Lista de Reservas</a></h5>
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
</body>
</html>
